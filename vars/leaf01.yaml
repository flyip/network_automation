---
  hostname: leaf01
  domain_name: flyip.org
  interfaces:
    Eth1/1:
      IP: 10.0.0.1/31
      Layer: L3
      State: no shut
      Description: To_Spine01_Eth1/1
    Eth1/2:
      IP: 10.0.0.5/31
      Layer: L3
      State: no shut
      Description: To_Spine02_ge0/0/0
    lo0:
      IP: 192.168.0.3/32
      Description: Loopback
  protocols:
    bgp:
      RID: 192.168.0.3
      local_as: 3
      address_family: ipv4 unicast
      advertise_subnets: 
        - 192.168.0.3/32
      peers:
        10.0.0.0: 1
        10.0.0.4: 1
          