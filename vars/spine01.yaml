---
  hostname: spine01
  domain_name: flyip.org
  interfaces:
    Eth1/1:
      IP: 10.0.0.0/31
      Layer: L3
      State: no shut
    Eth1/4:
      IP: 10.0.0.2/31
      Layer: L3
      State: no shut
    lo0:
      IP: 192.168.0.1/32
  protocols:
    bgp:
      RID: 192.168.0.1
      local_as: 1
      address_family: ipv4 unicast
      advertise_subnets: 
        - 192.168.0.1/32
      peers:
        10.0.0.1: 3
        10.0.0.3: 4

          