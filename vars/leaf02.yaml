---
  hostname: leaf02
  domain_name: flyip.org
  interfaces:
    ge-0/0/0:
      IP: 10.0.0.3/31
      Layer: L3
      State: no shut
    ge-0/0/1:
      IP: 10.0.0.7/31
      Layer: L3
      State: no shut
    lo0:
      IP: 192.168.0.4/32
  protocols:
    bgp:
      RID: 192.168.0.4
      local_as: 4
      address_family: ipv4 unicast
      advertise_subnets: 
        - 192.168.0.4/32
      groups:
        spine:
          type: external
          10.0.0.2: 1
          10.0.0.6: 2
      policy:
        export: send
        import: recv